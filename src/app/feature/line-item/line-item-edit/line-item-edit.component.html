<app-menu></app-menu>
<section class="heading">
    <span class='component-title'>[{{title}}]</span>
</section>
<main *ngIf='lineItem' class="single">
    <table class="table table-sm">
        <tr>
            <td>
                Product
            </td>
            <td>
                <input [(ngModel)]="lineItem.product" class="rounded" type="text">
            </td>
        </tr>
        <tr>
            <td>
                Quantity:
            </td>
            <td>
                <input [(ngModel)]="lineItem.quantity" class="rounded" type="number" min="0">
            </td>
        </tr>
    </table>
</main>
<span><button (click)="save()" class="btn btn-sm btn-primary">{{submitBtnTitle}}</button></span>
