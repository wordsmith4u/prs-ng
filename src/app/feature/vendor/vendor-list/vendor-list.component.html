<app-menu></app-menu>
<section class="heading">
    <span class="page-title font-weight-bold font-italic">{{title}}</span>
    <a routerLink='/vendor-create'>
        <img [hidden]="isNotAdmin" width='20' height='20' src='assets/add-icon.png' title='Add New'>
    </a>
</section>
<table class="table table-sm table-striped">
    <thead>
        <tr>
            <th><a [ngClass]='colClasses' (click)="sortBy('id')">ID</a></th>
            <th><a [ngClass]='colClasses' (click)="sortBy('code')">Code</a></th>
            <th><a [ngClass]='colClasses' (click)="sortBy('name')">Name</a></th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let vendor of vendors | sort: sortCriteria:sortOrder'>
            <td class="td-style">{{vendor.id}}</td>
            <td class="td-style">{{vendor.code}}</td>
            <td class="td-style">{{vendor.name}}</td>
            <td><a routerLink='/vendor-detail/{{vendor.id}}'>
                <img width='20' height='20' src='assets/details.png' title='Vendor Details'></a>
                <span [hidden]="isNotAdmin"> | <a routerLink='/vendor-edit/{{vendor.id}}'><img width='20' height='20' src='assets/pencil-icon.png' title='Vendor Edit'></a></span></td>
        </tr>
    </tbody>
</table>
