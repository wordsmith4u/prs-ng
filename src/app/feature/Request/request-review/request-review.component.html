<app-menu></app-menu>
<section class="heading">
    <span class="page-title font-weight-bold font-italic">{{title}}</span>
</section>
<table *ngIf='requests' class="table table-sm table-striped">
    <thead>
        <tr>
            <th><a [ngClass]='colClasses' (click)="sortBy('id')">ID</a></th>
            <th><a [ngClass]='colClasses' (click)="sortBy('userName')">User</a></th>
            <th><a [ngClass]='colClasses' (click)="sortBy('description')">Description</a></th>
            <th><a [ngClass]='colClasses' (click)="sortBy('status')">Status</a></th>
            <th><a [ngClass]='colClasses' (click)="sortBy('total')">Total</a></th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let request of requests'>
            <td>{{request.id}}</td>
            <td>{{request.user.userName}}</td>
            <td>{{request.description}}</td>
            <td>{{request.status}}</td>
            <td>{{request.total | currency}}</td>
            <td><a routerLink='/request-approve/{{request.id}}'>
                <img width='20' height='20' src='assets/review.png' title='Request Approve'></a></td>
        </tr>
    </tbody>
</table>
