<app-menu></app-menu>
<section class="heading">
    <span class='component-title'>[{{title}}]</span>
</section>
<main class="single">
    <table *ngIf='request' class="table table-sm">
        <tr>
            <td>
                User:
            </td>
            <td>
                <input [(ngModel)]="request.user.userName" class="rounded" type="text" style="width: 150px" disabled>
            </td>
        </tr>
        <tr>
            <td>
                Phone Number:
            </td>
            <td><input [(ngModel)]="request.user.phoneNumber" class="rounded" type="text" disabled>
            </td>
        </tr>
        <tr>
            <td>
                Email:
            </td>
            <td><input [(ngModel)]="request.user.email" class="rounded" type="text" disabled>
            </td>
        </tr>
        <tr>
            <td>
                Description:
            </td>
            <td>
                <input [(ngModel)]="request.description" class="rounded" type="text" required> *Required
            </td>
        </tr>
        <tr>
            <td>
                Justification:
            </td>
            <td>
                <input [(ngModel)]="request.justification" class="rounded" type="text" required size="35"> *Required
            </td>
        </tr>
        <tr>
            <td>
                Date Needed:
            </td>
            <td>
                <input [(ngModel)]="request.dateNeeded" class="rounded" type="text" type="date" required>
                &nbsp;*Required
            </td>
        </tr>
        <tr>
            <td>
                Delivery Method:
            </td>
            <td>
                <input [(ngModel)]='request.deliveryMode' class="rounded" type="radio" value="Pick up" required
                    ng-checked="true" checked>Pickup
                <input [(ngModel)]='request.deliveryMode' class="rounded" type="radio" value="Mail" required
                    ng-checked="false">Mail
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;*Required
                <br>
            </td>
            <td align="left"></td>
        </tr>
    </table>
</main>
<table>
    <tr>
        <td>
            <span *ngIf='!validated' style="color:red"><b>* Please enter the Required Fields</b></span>
        </td>
    </tr>
    <tr>
        <td>
            <span><button (click)="save()" class="btn btn-sm btn-primary">Save</button></span> | <span><button
                    (click)="backClicked()" class="btn btn-sm btn-primary">Back</button></span>
        </td>
    </tr>
</table>



</div>
