<div class="welcome" style="background-color:rgba(65, 126, 165, 0.85); height: 75px;">
  <style>
    h1 {
      text-align: center;
      color: whitesmoke;
      text-shadow: -1px 1px 0 #000,
        1px 1px 0 #000,
        1px -1px 0 #000,
        -1px -1px 0 #000
    };

    p {
      text-align: center;
    }

    div {
      text-align: center;
    }
  </style>
  <h1>Purchase Request System</h1>
</div>
<div class="component-content">
  <form class="text-center">
    <table *ngIf='user' class="table-sm"
      style='margin:50px auto;padding: 5px 20px;border:4px solid rgb(94, 103, 192);width:400px;background-color: rgba(65, 126, 165, 0.85);'>
      <tr class="text-center">
        <td colspan="2">Login</td>
      </tr>
      <tr class="text-center">
        <td>Username:</td>
        <td><input [(ngModel)]='user.userName' name='UserName' type="text"></td>
      </tr>
      <tr class="text-center">
        <td>Password:</td>
        <td><input [(ngModel)]='user.password' name='Password' type="password"></td>
      </tr>
      <tr>
        <td class="text-center" colspan="2">
          <button type="submit" (click)="login()" class="btn btn-primary">Login</button>
        </td>
      </tr>
      <tr>
        <td colspan="2"><label class="text-sm-left">{{message}}</label></td>
      </tr>
    </table>
  </form>
</div>
<div>
  <p style=text-align:center><b>A Purchase Request System capstone project using the tools of MySQL, Javascript,
      Eclipse, Postman, VSC and Angular.</b> </p>
</div>
<div id="client_logos">
  <style>
    img {
      border: 5px solid rgb(94, 103, 192);
    }
  </style>

  <img style="display: inline; margin: 0 5px;" title="MySQL" src="assets/MySQL.jpg" alt="" width="150" height="100" />
  <img style="display: inline; margin: 0 5px;" title="JS" src="assets/JS.png" alt="" width="150" height="100" />
  <img style="display: inline; margin: 0 5px;" title="Spring" src="assets/Spring.jpg" alt="" width="150" height="100" />
  <img style="display: inline; margin: 0 5px;" title="Postman" src="assets/Postman.png" alt="" width="150"
    height="100" />
  <img style="display: inline; margin: 0 5px;" title="VSC" src="assets/VSC.png" alt="" width="150" height="100" />
  <img style="display: inline; margin: 0 5px;" title="Angular" src="assets/Angular.jpg" alt="" width="150"
    height="100" />
</div>
